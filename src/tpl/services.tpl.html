<h3 class="label">Услуги</h3>

<div class="row">
    <div ng-repeat="cItem in cItems" class="col s12 m6 l6 service-block" layout="column" layout-align="center start" id="{{ cItem.id }}">
        <div flex layout="row" layout-align="center start" style="width: 100%; display: block; ">
            <i class="material-icons services-icon">{{ cItem.icon }}</i>
        </div>
        <div flex layout="row" layout-align="center start" style="width: 100%; display: block; ">
            <h5 class="category-label">{{ cItem.name }}</h5>
        </div>
        <div flex layout="row" layout-align="center start" style="width: 100%; display: block;  min-height: 20vh;">
            <p class="category-descr">{{ cItem.description }}</p>
        </div>
    </div>

</div>
