<!DOCTYPE html>
<html ng-app="webcrew">
<head lang="en">
    <meta charset="UTF-8">
    <title>Webcrew - веб-студия, разработка и поддержка сайтов, продвижение, контекстная реклама, копирайт и рерайт
        текстов</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="WebCrew - молодая и динамично развивающаяся веб-студия.
    Мы можем сделать сайт под ключ - сайт-визитка,  landingpage, интернет-магазин, корпоративный портал.
    Кроме того, мы оказываем услуги, как seo продвижение, копирайтинг, сео-сопровождение, сопровождение сайтов, техническая поддержка сайтов. Мы работаем по всей Украине, в Днепропетровске,
    Киеве, Львове, Донецке, Харькове, Одессе, Запорожье">
    <link rel="icon" href="src/img/favicon.ico" type="image/ico">
    <meta name="keywords"
          content="сделать сайт, сео-продвижение, сайт на заказ, сделать интернет-магазин, веб-студия, веб студия, seo-продвижение, сайт-визитка, веб-студия днепропетровск, сайт недорого, сопровождение сайта, сайт-лендинг, заказать продвижение сайта, landingpage, веб-студия украина, копирайтинг для сайта, продвижение сайта недорого, лендингпейдж, seo, копирайтинг, сео">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <!--ANGULAR MATERIAL CSS-->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--CUSTOM CSS-->
    <link href="src/css/style.css" rel="stylesheet">
    <link href="src/css/elements.css" rel="stylesheet">

    <!-- GOOGLE MATERIAL COMPILED AND MINIFIED CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

    <!--GOOGLE ICONS-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="header navbar-fixed" ng-controller="headerCtrl">
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">WebCrew</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li ng-repeat="item in items">
                        <a href="" ng-click="goToSection(item.id)"><i class="material-icons left">{{ item.icon}}</i>{{
                            item.name }}</a>
                    </li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li ng-repeat="item in items">
                        <a href="" ng-click="goToSection(item.id)">{{ item.name }}</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="content" ng-controller="contentCtrl">
        <div ng-repeat="item in items">
            <div id="{{ item.id }}" class="anchor">
                <div ng-include="loadBlock(item.id)"></div>
            </div>
        </div>
    </div>

    <div class="footer">
        <footer class="page-footer">
            <div class="container">
                <div class="row">
                    <div class="col l4 m4 s12">
                        <h5 class="white-text">WebCrew. Because Web rocks</h5>
                    </div>
                    <div class="col l4 m4 s12">
                        <h5 class="white-text">Свяжитесь с нами</h5>
                        <table>
                            <tr>
                                <td>
                                    <md-icon class="white-text">email</md-icon>
                                </td>
                                <td>
                                    <p class="grey-text text-lighten-4">
                                        contact@webcrew.tk
                                    </p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <md-icon class="white-text"><img src="src/img/skype_footer.png"></md-icon>
                                </td>
                                <td>
                                    <p class="grey-text text-lighten-4">
                                        webcrew_tk
                                    </p>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="col l4 m4 s12"><h5 class="white-text">Мы в социальных сетях</h5>
                        <div class="row">
                            <div class="col s3 m2 l2">
                                <md-button class="md-fab md-mini md-primary" id="fb" aria-label="facebook" ng-href="https://www.facebook.com/#" target="_blank">
                                    <md-icon md-svg-src="src/img/facebook.svg"></md-icon>
                                </md-button>
                            </div>
                            <div class="col s3 m2 l2">
                                <md-button class="md-fab md-mini md-primary" id="vk" aria-label="vkontakte" ng-href="https://www.vk.com/#" target="_blank">
                                    <md-icon md-svg-src="src/img/vk.svg"></md-icon>
                                </md-button>
                            </div>
                            <div class="col s3 m2 l2">
                                <md-button class="md-fab md-mini md-primary" id="twitter" aria-label="twitter" ng-href="https://www.twitter.com/#" target="_blank">
                                    <md-icon md-svg-src="src/img/twitter.svg"></md-icon>
                                </md-button>
                            </div>
                            <div class="col s3 m2 l2">
                                <md-button class="md-fab md-mini md-primary" id="gplus" aria-label="gplus" ng-href="https://plus.google.com/#" target="_blank">
                                    <md-icon md-svg-src="src/img/gplus.svg"></md-icon>
                                </md-button>
                            </div>
                        </div></div>
                </div>
            </div>
            <div class="footer-copyright">
                <div class="container">
                    © 2016 Proudly made by WebCrew
                    <!--<a class="grey-text text-lighten-4 right" href="#!">More Links</a>-->
                </div>
            </div>
        </footer>
    </div>
</div>
<!--ANGULAR SCRIPTS-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
<!--APP CONTROLLERS-->
<script src="src/app.js"></script>

<!--APP SERVICES-->
<script src="src/service/appService.js"></script>

<!--ANGULAR MATERIAL SCRIPTS-->
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.4.8/angular-locale_pl-pl.min.js"></script>

<!--JQUERY-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

<!-- GOOGLE MATERIAL COMPILED AND MINIFIED JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

<script>
    $(".button-collapse").sideNav({
        closeOnClick: true
    });
</script>

</html>
